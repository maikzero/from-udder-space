<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Game</title>
    <style>
      #main {
        display: flex;
        flex-direction: row;
        justify-content: center;
        height:100%;
        width:100%;
      }

      #game-window {
        position: relative;
      }

      #game-canvas {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
      }

      #text-canvas {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        pointer-events: none;
      }

      #debug-canvas {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        pointer-events: none;
      }

      @font-face {
        font-family: 'NoPixel';
        src: url('hw4_assets/fonts/NoPixel.ttf');
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div>
        <h1>PDF with iframe</h1>
          <iframe src="/pdf_assets/CSE380_Game_Design_Doc.pdf" width="1000px" height="1000px" >
        </iframe>
      </div>
      <!-- The main window of the game. This contains the rendered game and any debug text -->
      
  </body>
</html>
